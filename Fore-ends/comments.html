<body>
	<div class="headerBar">
		<div class="topBar">
			<div class="comWidth">
			    <div class="leftArea">
				 <B> <a class="collection"><img src="images/icon/collection.png">Crazy shopping</a></B>

			    <div class="rightArea">

			    </div>
			</div>
		</div>

					<a href="#"><img src="images/icon/Fruits_Vegetable.png" alt="有机食品销售"></a>
			    </div>
			<div class="search_box fl">
                  <span class="search_glass fl" > </span>

			</div>

		<div class="comment">

			</div>
			<div class="pingjia">
				<div class="pingji">评级：</div>

					<li class="xuanze1"><input type="checkbox"> 非常满意</li>

				</ul>
			</div>
			<div class="commenttext">
				<div class="pingji">心得：</div>
				<!-- <input type="text" name="comments" class="text" /> -->
				<textarea rows="3" cols="20" class="text">
					
				</textarea>
				<div>
					<button class="submit">发 布</button>
					<button class="back">返 回</button>
				</div>
			</div>
		</div>

</body>
